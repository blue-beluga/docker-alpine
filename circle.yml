# encoding: UTF-8
---
machine:
  services:
    - docker

dependencies:
  cache_directories:
    - "~/docker"
  pre:
    - openssl aes-256-cbc -d -in .env-cipher -k $KEY >> ~/.circlerc
    - source ~/.circlerc
  override:
    - make deps
    - make build

test:
  override:
    - make test

deployment:
  master:
    branch: master
    commands:
      - make deploy_docs
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make push

general:
  branches:
    ignore:
      - gh-pages
