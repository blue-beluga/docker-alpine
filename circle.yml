# encoding: UTF-8
---
machine:
  services:
    - docker

dependencies:
  pre:
    # update locally with:
    # openssl aes-256-cbc -e -in secret-env-plain -out secret-env-cipher -k $KEY
    - openssl aes-256-cbc -d -in secret-env-cipher -k $KEY >> ~/.circlerc
    - source ~/.circlerc

  override:
    - make deps
    - make build

test:
  override:
    - make test

deployment:
  master:
    branch: master
    commands:
      - eval $(docker run bluebeluga/mkdocs circleci-cmd)
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - make push

general:
  branches:
    ignore:
      - gh-pages
