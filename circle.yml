# encoding: UTF-8
---
machine:
  timezone:
    America/Los_Angeles
  services:
    - docker

checkout:
  post:
    - git submodule sync
    - git submodule update --init

dependencies:
  pre:
    - make deps
  override:
    - make build

test:
  override:
    - make test

deployment:
  master:
    branch: master
    commands:
      - make push
      - make publish

general:
  branches:
    ignore:
      - gh-pages
